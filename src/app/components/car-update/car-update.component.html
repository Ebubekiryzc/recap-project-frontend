<div *ngIf="carLoaded === true" class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="title">Update Car</h5></div>
      <div class="card-body">
        <form [formGroup]="carUpdateForm">
          <div class="form-group mb-3">
            <label for="brandId">Select a brand:</label>
            <select
              type="number"
              class="form-select"
              aria-label="Default select example"
              formControlName="brandId"
              id="brandId"
              [(ngModel)]="selectedBrandId"
            >
              <option selected value="-1" disabled hidden>Brands</option>
              <option *ngFor="let brand of brands" [value]="brand.id">
                {{ brand.name }}
              </option>
            </select>
          </div>
          <div class="form-group mb-3">
            <label for="description">Description:</label>
            <input
              type="text"
              class="form-control"
              id="description"
              formControlName="description"
              [placeholder]="carToUpdate.description"
            />
          </div>
          <div class="form-group mb-3">
            <label for="modelYear">Model Year:</label>
            <input
              type="number"
              class="form-control"
              id="modelYear"
              formControlName="modelYear"
              [placeholder]="carToUpdate.modelYear"
              min="1960"
              [max]="getYear()"
            />
          </div>
          <div class="form-group mb-3">
            <label for="colorId">Select a color:</label>
            <select
              type="number"
              class="form-select"
              aria-label="Default select example"
              formControlName="colorId"
              id="colorId"
              [(ngModel)]="selectedColorId"
            >
              <option selected value="-1" disabled hidden>Colors</option>
              <option *ngFor="let color of colors" [value]="color.id">
                {{ color.name }}
              </option>
            </select>
          </div>
          <div class="form-group mb-3">
            <label for="dailyPrice">Price:</label>
            <input
              type="number"
              class="form-control"
              id="dailyPrice"
              formControlName="dailyPrice"
              [placeholder]="carToUpdate.dailyPrice"
              min="0"
            />
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-dark" (click)="backToList()">
          Back To List
        </button>
        <button
          class="btn btn-fill btn-warning"
          (click)="update()"
          style="float: right"
        >
          Update
        </button>
      </div>
    </div>
  </div>
</div>
