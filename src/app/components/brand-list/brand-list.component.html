<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Brand Name</th>
      <th scope="col">
        <button class="btn btn-success" routerLink="add">Add Brand</button>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let brand of brands">
      <th scope="row">{{ brand.id }}</th>
      <td>{{ brand.name }}</td>
      <td>
        <button
          class="btn btn-warning"
          type="button"
          routerLink="update/{{brand.id}}"
        >
          Update
        </button>
        <button
          class="btn btn-danger mx-2"
          type="button"
          routerLink="delete/{{ brand.id }}"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
