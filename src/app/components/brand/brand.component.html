<ul class="list-group">
  <li
    [class]="getAllBrandClass()"
    (click)="setCurrentBrand()"
    routerLink="/cars"
  >
    {{ allBrands }}
  </li>
  <li
    *ngFor="let brand of brands"
    [class]="getCurrentBrandClass(brand)"
    (click)="setCurrentBrand(brand)"
    routerLink="/cars/brand/{{ brand.id }}"
  >
    {{ brand.name }}
  </li>
</ul>
