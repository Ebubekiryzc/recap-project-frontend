<div class="row mt-3">
  <table class="table table-dark table-striped bg-dark text-center">
    <thead>
      <th>Id</th>
      <th>Brand Name</th>
      <th>Customer Name</th>
      <th>Rent Date</th>
      <th>Return Date</th>
    </thead>
    <tbody>
      <tr *ngFor="let rental of rentalsWithIndividualCustomerDetails">
        <td>{{ rental.id }}</td>
        <td>{{ rental.brandName }}</td>
        <td>{{ rental.customerName }}</td>
        <td>{{ rental.rentDate }}</td>
        <td>{{ rental.returnDate }}</td>
      </tr>
    </tbody>
  </table>
</div>
