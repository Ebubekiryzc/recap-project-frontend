<div *ngIf="brandLoaded === true" class="card">
  <div class="card-header">
    <h5 class="title font-weight-bold">Update Brand</h5>
  </div>

  <div class="card-body">
    <form [formGroup]="updateForm">
      <div class="row">
        <div class="mb-3">
          <div class="form-group">
            <label for="name">New Brand Name:</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name"
              placeholder="{{ brand.name }}"
            />
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer">
    <button class="btn btn-fill btn-dark" (click)="backToList()">
      Back To List
    </button>
    <button
      class="btn btn-fill btn-warning"
      (click)="update()"
      style="float: right"
    >
      Update
    </button>
  </div>
</div>
