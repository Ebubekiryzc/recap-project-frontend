<div class="login-container" #container>
  <div class="forms-container">
    <div class="signin-signup">
      <form [formGroup]="loginForm" class="sign-in-form">
        <h2 class="title">Sign in</h2>
        <div class="input-field">
          <fa-icon [icon]="faEnvelope"></fa-icon>
          <input
            formControlName="email"
            type="email"
            placeholder="Email"
          />
        </div>
        <div class="input-field">
          <fa-icon [icon]="faLock"></fa-icon>
          <input
            formControlName="password"
            type="password"
            placeholder="Password"
          />
        </div>
        <input
          type="submit"
          value="Login"
          class="btn solid"
          (click)="login()"
        />
      </form>
      <form [formGroup]="signUpForm" class="sign-up-form">
        <h2 class="title">Sign up</h2>
        <div class="input-field">
          <fa-icon [icon]="faEnvelope"></fa-icon>
          <input
            formControlName="email"
            type="email"
            placeholder="Email"
          />
        </div>
        <div class="input-field">
          <fa-icon [icon]="faLock"></fa-icon>
          <input
            formControlName="password"
            type="password"
            placeholder="Password"
          />
        </div>
        <div class="input-field">
          <fa-icon [icon]="faQuoteRight"></fa-icon>
          <input
            formControlName="firstName"
            type="text"
            placeholder="First Name"
          />
        </div>
        <div class="input-field">
          <fa-icon [icon]="faQuoteRight"></fa-icon>
          <input
            formControlName="lastName"
            type="text"
            placeholder="Last Name"
          />
        </div>
        <div class="input-field">
          <fa-icon [icon]="faBuilding"></fa-icon>
          <input
            formControlName="companyName"
            type="text"
            placeholder="Company Name"
          />
        </div>
        <input type="submit" class="btn" value="Sign up" (click)="registerIndividualCustomer()"/>
      </form>
    </div>
  </div>

  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>New here ?</h3>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis, ex
          ratione. Aliquid!
        </p>
        <button
          class="btn transparent"
          id="sign-up-btn"
          (click)="activateSignUpMode()"
        >
          Sign up
        </button>
      </div>
      <img
        src="../../../../assets/images/signUp.svg"
        class="image"
        alt="sign-in"
      />
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>One of us ?</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
          laboriosam ad deleniti.
        </p>
        <button
          class="btn transparent"
          id="sign-in-btn"
          (click)="activateSignInMode()"
        >
          Sign in
        </button>
      </div>
      <img
        src="../../../../assets/images/signIn.svg"
        class="image"
        alt="sign-up"
      />
    </div>
  </div>
</div>
